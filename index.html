<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be my girlfriend.</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you pls be my Girlfriend?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">No o(╥﹏╥)o</button>
    <br />
    <img src="please.gif" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var noButton = document.querySelector('#noButton');
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          var noCurrentFontSize = parseInt(
            window.getComputedStyle(noButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 40 + "px"; // Increase font size by 5px
          noButton.style.fontSize = noCurrentFontSize - 10 + "px"; 
        });
    </script>
  </body>
</html>
